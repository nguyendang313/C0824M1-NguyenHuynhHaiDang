<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let sum = 0;
    let num = +prompt('Nhập số: ');
    for (let i = 1; i <= num; i++) {
      sum = sum + i;
    }
    if (!Number.isInteger(num)) {
      alert('Vui lòng nhập nguyên lớn hơn 0!')
    } else {
      document.write(`tổng các phần tử của ${num}: ${sum}`)
    }
  </script>
</body>
</html>
