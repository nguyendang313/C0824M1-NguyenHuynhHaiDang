<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let num = +prompt('Nhập số: ');
    let sum = 0;

    while (num !== -1) {
      num = +prompt('Nhập số: ');
      sum += num;
    }
    document.write(sum);
  </script>
</body>
</html>
