<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let inputNumber = +prompt('Mời nhập số: ');
        
        function giaiThua(inputNumber) {
            if (inputNumber < 0 || !(Number.isInteger(inputNumber))){
                alert('Vui lòng nhập số nguyên dương!');
            }

            let result = 1;
            for (let i = 1; i <= inputNumber; i++) {
                result *= i;
            }
            return result; 
        }
        document.write(`Giai thừa của ${inputNumber} là: ${giaiThua(inputNumber)}`);
    </script>
</body>
</html>
