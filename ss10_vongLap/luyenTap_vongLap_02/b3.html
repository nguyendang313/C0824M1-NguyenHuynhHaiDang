<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = '';
        for (let i = 1; i <= 5; i++) {
            a += '*';
            document.write(a +'<br>');
        }
        document.write('<br><br>');

        
        for (let i = 5; i >= 1; i--) {
            document.write('*'.repeat(i) +'<br>');
        }

        document.write('<br><br>');
        
        for (let i = 1; i <= 5; i++) {
            let giaTri = '&nbsp&nbsp';
            for (let j = 1; j <= 5 - i; j++){
                giaTri += '&nbsp&nbsp';
            }
            for (let k = 1; k <= i; k++) {
                giaTri += '*';
            }
            document.write(giaTri + '<br>');
        }

        document.write('<br><br>');

        for (let i = 5; i >= 1; i--) {
            let giaTri = '&nbsp&nbsp';
            for (let j = 1; j <= 5 - i; j++){
                giaTri += '&nbsp&nbsp';
            }
            for (let k = 1; k <= i; k++) {
                giaTri += '*';
            }
            document.write(giaTri + '<br>');
        }

    </script>
</body>
</html>
