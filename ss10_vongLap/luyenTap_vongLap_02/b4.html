<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let width = 20;  // Chiều rộng của hình chữ nhật
        let height = 6;  // Chiều cao của hình chữ nhật

        for (let i = 0; i <= height; i++) {
            if (i === 0 || i === height) {
                // Dòng đầu và dòng cuối in đầy dấu *
                document.write('*'.repeat(width) + '<br>');
            } else {
                // Các dòng giữa in dấu * ở đầu và cuối, còn lại là khoảng trắng
                document.write('*' + '&nbsp&nbsp'.repeat(width - 2) + '*' + '<br>');
            }
        }
        
    </script>
</body>
</html>
