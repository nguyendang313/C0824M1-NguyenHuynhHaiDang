<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //Tạo mảng rỗng
        let arrSoNguyen = [];

        // Sử dụng vòng lặp để nhập 10 số nguyên từ bàn phím
        for (let i = 0; i < 10; i++) {
            let userInput = prompt(`Nhập số nguyên thứ  ${i + 1} : `);
            arrSoNguyen.push(parseInt(userInput)); // Chuyển chuỗi nhập vào thành số nguyên và thêm vào mảng
        }

        // Biến đếm số lượng các số lớn hơn hoặc bằng 10
        let count = 0;

        // Duyệt qua từng phần tử trong mảng
        for (let i = 0; i < arrSoNguyen.length; i++) {
            if (arrSoNguyen[i] >= 10) {
                count++; // Tăng biến đếm nếu phần tử >= 10
            }
        }

        // Hiển thị mảng đã nhập
        document.write("Mảng số nguyên vừa nhập là: " + arrSoNguyen + '<br>');
        document.write("Số lượng các số nguyên lớn hơn hoặc bằng 10 là: " + count);
    </script>
</body>
</html>
