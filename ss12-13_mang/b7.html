<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arrInt = [];

        for (let i = 0; i < 10; i++) {
            let userInput = prompt(`Nhập số nguyên thứ ${i + 1}: `);

            if (isNaN(userInput)) {
                alert("Giá trị không thích hợp. Vui lòng nhập số nguyên khác 0!");
            } else {
                arrInt.push(parseInt(userInput));
            }
        }
        
        document.write(`Mảng vừa nhập là: ${arrInt} <br>`);

        let V = prompt(`Nhập giá trị muốn kiểm tra: `);

        while (isNaN(V) || V === 0) {
            alert("Giá trị không thích hợp. Vui lòng nhập số nguyên khác 0!");
            V = prompt(`Nhập giá trị muốn kiểm tra: `);
        }

        } else {
            document.write(`${V} is not in the array`)
        }
    </script>
</body>
</html>
