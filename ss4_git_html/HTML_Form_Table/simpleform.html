<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form action="simpleform.html" method="get">
        <h2>Order Form</h2>
        <p><strong>What would you like to buy?</strong></p>
        <select name="">
            <option value="">A</option>
            <option value="">B</option>
            <option value="">C</option>
        </select>
        <p><strong>How many would you like to order</strong></p>
        <input type="radio" name="USD">1 - $10 <br>
        <input type="radio" name="USD">2 - $20 <br>
        <input type="radio" name="USD">3 - $30
        <p><strong>Name </strong><span style="color: red;">*</span></p>
        <input type="text" placeholder="FirstName">
        <input type="text" placeholder="LastName">
        <p><strong>Email</strong></p>
        <textarea name="" id="" cols="45" rows="1"></textarea>
        <p><strong>Phone Number</strong></p>
        <input type="text" size="3" name="p1"> -
        <input type="text" size="3" name="p2"> -
        <input type="text" size="3" name="p3"> <br> <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
