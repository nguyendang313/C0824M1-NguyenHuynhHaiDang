<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        html{
            padding: 50px;
        }
        table{
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }
        th, td{
            padding: 10px;
            border: 1px solid #000;
        }
        th{
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Thời khóa biểu</h2>
    <table>
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ Hai</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm Nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Van Học</td>
            <td>Nhận Biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
